name: Build Project (C++20 + vcpkg)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: '${{ runner.temp }}/vcpkg'
          runVcpkgInstall: true

      - name: Configure CMake
        run: >
          cmake -B build -S . 
          -DCMAKE_TOOLCHAIN_FILE=${{ runner.temp }}/vcpkg/scripts/buildsystems/vcpkg.cmake 
          -DCMAKE_CXX_STANDARD=20 
          -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Prepare and archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          mkdir release
          Get-ChildItem -Path build/Release -Filter *.exe | Copy-Item -Destination release
          Compress-Archive -Path release\* -DestinationPath windows-binaries.zip

      - name: Prepare and archive (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p release
          find build -maxdepth 1 -type f -executable -exec cp {} release/ \;
          tar -czvf linux-binaries.tar.gz -C release .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: archive-${{ matrix.os }}
          path: |
            *.zip
            *.tar.gz

  release:
    name: Upload Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Windows archive
        uses: actions/download-artifact@v4
        with:
          name: archive-windows-latest
          path: release

      - name: Download Linux archive
        uses: actions/download-artifact@v4
        with:
          name: archive-ubuntu-latest
          path: release

      - name: List release contents
        run: ls -lh release

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-main
          name: "Automated Build - Main"
          files: |
            release/windows-binaries.zip
            release/linux-binaries.tar.gz
          draft: false
          prerelease: false
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
