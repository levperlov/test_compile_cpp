name: Build Project (C++20 + vcpkg)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: '${{ runner.temp }}/vcpkg'
          runVcpkgInstall: true

      - name: Configure CMake
        run: >
          cmake -B build -S . 
          -DCMAKE_TOOLCHAIN_FILE=${{ runner.temp }}/vcpkg/scripts/buildsystems/vcpkg.cmake 
          -DCMAKE_CXX_STANDARD=20 
          -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Prepare artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Get-ChildItem -Path build/Release -Filter *.exe | Copy-Item -Destination release

      - name: Prepare artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p release
          find build -maxdepth 1 -type f -executable -exec cp {} release/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executables-${{ matrix.os }}
          path: release/*


  release:
    name: Upload Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: executables-windows-latest
          path: release

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: executables-ubuntu-latest
          path: release

      - name: List release contents
        run: ls -lh release

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-main
          name: "Automated Build - Main"
          files: release/*
          draft: false
          prerelease: false
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
